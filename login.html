<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .bimg {
            background-image: url(./ballandboot.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="bimg">
    <b>
        <center>
            <h1 style="color:blue;font-style:italic"> LOGIN PAGE</h1>
        </center>
    </b>
    <form action="index.html" method="get">
        <div>
            <b>
                <center><label style="color:white">UserName</label>
            </b>
            <input type="text" name="name" placeholder=" username"></center>
        </div>

        <br>

        <div>
            <b>
                <center><label style="color:white;">Password :</label>
            </b>
            <input type="password" name="name" placeholder="Enter password"></center>
        </div>

        <br>

        <div>
            <b>
                <center><label style="color:white">DOB: </label>
            </b>
            <input type="date" name="name" placeholder="DOB"></center>
        </div>

        <br>

        <div>
            <b>
                <center><label style="color:white">Email</label>
            </b>
            <input type="email" name="email" placeholder="email" required="required"></center>
        </div>

        <br>
        <br>
        <div>
            <b>
                <center><input type="SUBMIT" value="SUBMIT"></center>
            </b>
        </div>
    </form>

</body>

</html>
